<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Conversion and PDF Operations</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            color: #007bff;
        }

        .alert {
            margin-top: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">File Conversion and PDF Operations</h1>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        {% if success %}
            <div class="alert alert-success" role="alert">
                {{ success }}
            </div>
        {% endif %}

        <form action="/convert" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <label for="file">Choose a file:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".docx">
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>

        <form action="/split" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <label for="split-file">Choose a file for splitting:</label>
                <input type="file" class="form-control-file" id="split-file" name="file" accept=".pdf">
            </div>
            <div class="form-group">
                <label for="page-number">Enter the number of pages per part:</label>
                <input type="number" class="form-control" id="page-number" name="page_number" value="1" min="1">
            </div>
            <button type="submit" class="btn btn-primary">Split</button>
        </form>

        <form action="/merge" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="merge-file1">Choose the first file for merging:</label>
                <input type="file" class="form-control-file" id="merge-file1" name="file1" accept=".pdf">
            </div>
            <div class="form-group">
                <label for="merge-file2">Choose the second file for merging:</label>
                <input type="file" class="form-control-file" id="merge-file2" name="file2" accept=".pdf">
            </div>
            <button type="submit" class="btn btn-primary">Merge</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
